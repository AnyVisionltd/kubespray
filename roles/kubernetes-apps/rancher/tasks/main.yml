---
- name: Rancher | Create addon dir
  file:
    path: "{{ kube_config_dir }}/addons/rancher"
    state: directory
    owner: root
    group: root
    mode: 0755
  when:
    - inventory_hostname == groups['kube-master'][0]

- name: Rancher | Copy chart to addon dir
  synchronize:
    src: chart/
    dest: "{{ kube_config_dir }}/addons/rancher/"

- name: Rancher | Install helm chart
  shell: "helm upgrade --install rancher {{ kube_config_dir }}/addons/rancher --namespace cattle-system --reuse-values"
  when: inventory_hostname == groups['kube-master'][0]
